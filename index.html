<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<title>谁是凶手</title>
	<link href="css/main.css" rel="stylesheet" />
	<link href="lib/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
</head>
<body>
	<div id="welcomeStage">
		<h1>谁是凶手</h1>
		<p>找出谁是凶手！</p>
		<input type="text" id="input_nickname" maxlength="14" autofocus="autofocus" placeholder="输入你的昵称" /> 
		<button id="btn_enter">进入</button>
	</div>
	
	<div id="gameStage">
		
		<div id="gameArea">
			<div id="pokerArea">
				<ul id="pokerList">
				</ul>
			</div>
			<div id="gameMessageArea">
				
			</div>
		</div>
		<div id="chatArea">
			<ul id="messages">
			</ul>
			<div id="chatForm">
				<input id="input_msg" type="text" /><input id="btnSend" type="button" value="发送" />
			</div>
		</div>
		<div id="userListCont">
		<h2 class="ui-widget-header">玩家列表</h2>
		<ul id="userList">
		
		</ul>
		</div>
		<div id="operateArea">
		</div>
		
		<div id="selectArea">
			<input id="heart" type="button" 
			value="红桃" /><input id="diamond" type="button" 
			value="方片" /><input id="spade" type="button" 
			value="黑桃" /><input id="club" type="button" value="梅花" />
		</div>
		<div id="dropArea">
			<p>选择 同花色的3张一条龙<br/>
			或者 3张相同数字的 <br />
			第一张点击的大家都能看到 <br />
			如果都没有 请随便选择一张</p>
			<div>
			<input id="btn_drop" type="button" value="确认出牌" />
			<input id="btn_cancel" type="button" value="重新选择" />
			</div>
			<div id="guessArea">
			<p>猜测区(猜错就输了)</p>
			<select id="guessColor" name="color">
				<option value="heart">红桃</option>
				<option value="diamond">方片</option>
				<option value="spade">黑桃</option>
				<option value="club">梅花</option>
			</select>
			<select id="guessNum" name="num">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
			<input type="button" id="btn_guess" value="他就是凶手！" />
			</div>
		</div>
		<div id="infoArea">
			<h2>记录板</h2>
			<p class="tips">记录方式：点击+1,9点击变空</p>
			<table>
				<tr>
					<th style="width:50px;">可拖拽</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th>
				</tr>
				<tr>
					<td>红桃</td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td>
				</tr>
				<tr>
					<td>方片</td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td>
				</tr>
				<tr>
					<td>黑桃</td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td>
				</tr>
				<tr>
					<td>梅花</td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td><td class="record"></td>
				</tr>
			</table>
		</div>
		
	</div>
	<script src="lib/jquery-1.10.2.js"></script>
	<script src="lib/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="http://172.18.145.54:3000/socket.io/socket.io.js"></script><!--修改为自己的ip地址 -->
	<script>
	var socket = io.connect('http://172.18.145.54:3000'); //修改为自己的ip地址
	$(document).ready(function() {
		setH();
		$("#userListCont").draggable();
		$("#chatArea").draggable();
		$("#infoArea").draggable();
		$("#gameMessageArea").draggable();
		
		$(window).resize(function() {
			setH();
		});
	});
	</script>
	
	<script src="app.js"></script>
	
</body>
</html>
