<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<title>谁是凶手</title>
	<link href="css/main.css" rel="stylesheet" />
	<link href="lib/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
</head>
<body>
	<div id="welcomeStage">
		<span style="line-height:500px;"> </span>
		<input type="text" id="input_nickname" maxlength="14" autofocus="autofocus" placeholder="输入你的昵称" /> 
		<button id="btn_enter">确定</button>
	</div>
	
	<div id="gameStage">
		
		<div id="gameArea">
			<div id="pokerArea">
				<ul id="pokerList">
				</ul>
			</div>
			<div id="gameMessageArea">
				
			</div>
		</div>
		<div id="chatArea">
			<ul id="messages">
			</ul>
			<div id="chatForm">
				<input id="input_msg" type="text" /><input id="btnSend" type="button" value="发送" />
			</div>
		</div>
		<div id="userListCont">
		<h2>玩家列表</h2>
		<ul id="userList">
		
		</ul>
		</div>
		<div id="operateArea">
		</div>
		<div id="selectArea">
			<input id="heart" type="button" value="红桃" />
			<input id="diamond" type="button" value="方片" />
			<input id="spade" type="button" value="黑桃" />
			<input id="club" type="button" value="梅花" />
		</div>
		<div id="dropArea">
			<input id="btn_drop" type="button" value="确认出牌" />
		</div>
		
	</div>
	<script src="lib/jquery-1.10.2.js"></script>
	<script src="lib/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="http://172.18.145.54:3000/socket.io/socket.io.js"></script>
	<script src="app.js"></script>
	<script>
	
	$(document).ready(function() {
		setH();
		$("#userListCont").draggable();
		$("#chatArea").draggable();
		
		$(window).resize(function() {
			setH();
		});
	});
	</script>
</body>
</html>
